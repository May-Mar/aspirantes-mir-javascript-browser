<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tarea</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
  <form id="formularioTarea">
    <div class="tarea">
      <label class="labelTarea" for="tareaIngresar"></label>
      <input type="text" placeholder="Ingresa tu nueva tarea" id="tareaIngresar">
      <button class="botoningresar" type="submit" id="ingresar">Add</button>
    </div>
  </form>
    <div class="tarea" id="resultadoTarea">
      <div class="listaTareas" type="" id="listaTareas"></div>
      <button class="botonEliminar" type="submit" id="eliminar">Delete all done</button>
    </div>
</main>
  <script src="./index.js"></script> 
</body>
</html>
